<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <h1 class="title">CALCULATOR</h1>
    <div class="calculator">
      <div id="output" class="output">0</div>
      <button id="btn-ac" class="red">AC</button>
      <button id="btn-del" class="red">&#x232b;</button>
      <button id="btn-percent" class="red">%</button>
      <button id="btn-div" class="red">&#xf7;</button>
      <button id="btn-7">7</button>
      <button id="btn-8">8</button>
      <button id="btn-9">9</button>
      <button id="btn-mul" class="red">&#x2715;</button>
      <button id="btn-4">4</button>
      <button id="btn-5">5</button>
      <button id="btn-6">6</button>
      <button id="btn-sub" class="red">&#x2212;</button>
      <button id="btn-1">1</button>
      <button id="btn-2">2</button>
      <button id="btn-3">3</button>
      <button id="btn-plus" class="red">+</button>
      <button id="btn-0">0</button>
      <button id="btn-dot">.</button>
      <button id="btn-equals" class="red equals">=</button>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
